{% load svg %}
{% if linkedin or skype or facebook or twitter %}
    <div class="socials" style="display: flex; background-color: #ff4444; width: 100%; height: 100px; max-width: 100% !important;">
        {% if linkedin %}
        <div class="col-md-3 socials-svg" style="display: inline-block;">
            <a target="_blank" rel="noopener noreferrer" href="{{ linkedin }}">{% svg 'linkedin-logo' %}</a>
        </div>
        {% endif %}
        {% if skype %}
        <div class="col-md-3 socials-svg" style="display: inline-block;">
            <a target="_blank" rel="noopener noreferrer" href="skype:{{ skype }}">{% svg 'skype' %}</a>
        </div>
        {% endif %}
        {% if facebook %}
        <div class="col-md-3 socials-svg" style="display: inline-block;">
            <a target="_blank" rel="noopener noreferrer" href="{{ facebook }}">{% svg 'social' %}</a>
        </div>
        {% endif %}
        {% if twitter %}
        <div class="col-md-3 socials-svg" style="display: inline-block;">
            <a target="_blank" rel="noopener noreferrer" href="{{ twitter }}">{% svg 'twitter-logo' %}</a>
        </div>
        {% endif %}
    </div>
{% endif %}
