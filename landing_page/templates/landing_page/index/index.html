{% extends 'landing_page/base.html'  %}
{% load svg %}


{% block content %}
<div class="col-md-1" style="display: inline-block; width: 100%; height: 100%;"></div>
<div class="col-md-10" style="display: inline-block; background-color: white; width: 100%; height: 100%; max-width: 100% !important;    ">
    {% include 'landing_page/index/profile.html' %}
</div>
<div class="col-md-1" style="display: inline-block; width: 100%; height: 100%"></div>

<div class="socials" style="margin-top: -30px !important; display: inline-flex; background-color: #ff4444; width: 100%; height: 100px; max-width: 100% !important">
    <div class="col-md-3 socials-svg" style="display: inline-block;">
        <a href="{{ linkedin }}">{% svg 'linkedin-logo' %}</a>
    </div>
    <div class="col-md-3 socials-svg" style="display: inline-block;">
        <a href="skype:{{ skype }}">{% svg 'skype' %}</a>
    </div>
    <div class="col-md-3 socials-svg" style="display: inline-block;">
        <a href="{{ facebook }}">{% svg 'social' %}</a>
    </div>
    <div class="col-md-3 socials-svg" style="display: inline-block;">
        <a href="{{ twitter }}">{% svg 'twitter-logo' %}</a>
    </div>
</div>

{% endblock %}
